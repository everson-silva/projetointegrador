<div class="container-fluid">
  <div class="row">
    <div
      class="col-md-6 d-flex align-items-center d-flex justify-content-center"
      id="img-bgLogin"
    >
      <div class="row d-flex justify-content-center">
        <div>
          <h1 class="text d-flex justify-content-center">SEJA BEM VINDO AO:</h1>
        </div>
        <div>
          <img src="https://i.imgur.com/X7zNSjG.png?1" alt=" " width="700" />
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div
        class="row d-flex justify-content-center d-flex align-items-center"
        id="img-bgLogin"
      >
        <div
          class="col-md-7 pd-10"
          style="background-color: rgb(253, 253, 253)"
        >
          <div>
            <img src="https://i.imgur.com/VzPaEF9.png?1" alt=" " width="70" />
          </div>

          <h1 class="text-center mb-3 fs-40">Entrar</h1>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)] = "userLogin.usuario"
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Seu usuario"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)] = "userLogin.senha"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua senha"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success" (click)="entrar()">Entrar</button>
          </div>

          <hr class="mt-5 mb-3" />

          <p class="text-center">
            Não tem uma conta?
            <a routerLink="/cadastro-usuario">Cadastre-se</a>
            <br><br> 
            <a routerLink="/inicio">Entre como visitante</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
