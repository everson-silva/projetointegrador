<app-menu></app-menu>
<!--Carrinho banner-->
<!-- header -->
<div class="corPerifa">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <img class="meuCarrinho_imagem" src="../../assets/img/carrinho (2).png" alt="meuCarrinho" />
        </div>
      </div>
    </div>
  </div>
</div>
<!--Fim banner carrinho-->
<!--Carrinho-->
<div class="container-fluid">
  <div class="table-responsive-sm ">
    <table class="table">
      <thead>
        <!--Linha fora do laço de repetição acima ^-->
        <tr>
          <th>
            Seus produtos:
          </th>

          
          <th>
            <!--
            <div class="centralizar">
              Quantidade
            </div>-->
          </th>


          <th>
            <div class="centralizar">
              Valor
            </div>
          </th>
          <th>
            <div class="centralizar">
              Remover
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="" *ngFor="let produto of listaCarrinho">
          <td class="align-middle">
            <div class="flex-container card p-0">
              <div>
                <img class="wh-150 p-05" src="{{produto.produto.imagem_produto}}" alt="Imagem de capa do card">
              </div>
              <div class="p-05">
                <h6 class="">
                  {{produto.produto.nome}}
                </h6>
                <p class="justify wh-650">
                  {{produto.produto.descricao}}
                </p>
              </div>
            </div>
          </td>
          <td class="align-middle">
            <div class="centralizar">
              <nav aria-label="Navegação de página exemplo">
                <ul class="pagination ">
                  <li class="page-item ">
                    <a class="botaoMenos" href="#" aria-label="Anterior">
                      <span class="sr-only">Anterior</span>
                    </a>
                  </li>


                  <!--ESCOLHA DA QUANTIDADE DE PRODUTOS
                  <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preferência</label>
                      <select (change)="quantidade($event)" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </select>
                    </div>
                  </div>
                  ESCOLHA DA QUANTIDADE DE PRODUTOS-->

                  
                  <li class="page-item">
                    <a class="botaoMais" href="#" aria-label="Próximo">
                      <span class="sr-only">Próximo</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </td>
          <td class="align-middle">
            <div class="centralizar fs-14 font-weight-bold">
              {{produto.produto.precoUnitario | currency: 'BRL'}} 
            </div>
          </td>
          <td class="align-middle">
            <a class="card-link fc fa fa-trash fa-2x ml-140 pointer d-flex justify-content-center" aria-hidden="true" (click)='delete(produto.id)'></a>
            <!--<a>
              <i class="fa fa-trash-o text-dark fs-16 centralizar" aria-hidden="true" (click)='remover(produto.id)' ></i>
            </a>-->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!--FIM Listagem de Produtos-->
  <!--BOTÕES-->
  <div class="d-flex justify-content-between mb-3">
    <div class="p-2">
      <a routerLink="/inicio" class="btn btn-info" role="button" aria-pressed="true">Continuar Comprando</a>
    </div>
    <div class="p-2">
      <a *ngIf='logado()' routerLink="/forma-pagamento" class="btn btn-success" role="button" aria-pressed="true">Finalizar compra</a>
      <a *ngIf='!logado()' routerLink="/entrar" class="btn btn-success" role="button" aria-pressed="true" (click)="alerta()">Finalizar compra</a>
    </div>
  </div>
  <!--BOTÕES-->
</div>

<app-rodape></app-rodape>
